definitions:

# TODO - Create a definition of the product object model
  # Product
  # product:
    # type: 
    #properties:
    # NOTE: product will have a title, description, category, status, image, tags. Of those title, description and category are required parameters. Status can have a value of available, pending, sold or out and available is the default one. Tags is an array of strings. Please, add an example as well (you can start from the example and then define the model)
    # example:

  #
  # API Root
  #
  halRoot:
    type: object
    allOf:
      - $ref: '#/definitions/halResource'
    example:
      _links:
        self:
          href: /
        products:
          href: /products
        users:
          href: /users

  #
  # Product Resource
  #
  halProducts:
    type: object
    properties:
      productCount:
        type: number
    allOf:
      - $ref: '#/definitions/halResource'
    example:
      _links:
        self:
          href: /products

        create:
          href: /products

        next:
          href: /products?offset=5&limit=5

        first:
          href: /products?offset=0&limit=5

        last:
          href: /products?offset=40&limit=5
        
        productDetail:
          href: /products/{product_id}

      _embedded:
        product:
          - $ref: '#/definitions/halProduct/example'

  # Product HAL Wrapper
  halProduct:
    type: object
    allOf:
      - $ref: '#/definitions/halResource'
      - $ref: '#/definitions/product'
    properties:
      id:
        type: string
      createdAt:
        type: string
    example:
      _links:
        self:
          href: /products/DB1124

        edit:
          href: /products/DB1124

        delete:
          href: /products/DB1124
        
        productReviews:
          href: /products/DB1124/reviews
          
        productReviewsStats:
          href: /products/DB1124/reviews-stats
      id: 'DB1124'
      title: 'My Product title'
      description : 'An example of a product description'
      category: 'lorem'
      status: 'available'
      image: 'https://cdn.sportsshoes.com/product/A/ADI8522/ADI8522_200_1.jpg'
      tags: ['beyond', 'zapitilla', 'zaragoza']
      createdAt: '2017-06-21T14:07:17Z'


  # Partial Product
  productPatch:
    type: object
    allOf:
      - $ref: '#/definitions/product'
    properties:
      id:
        type: string
    example:
      status: 'out'

  # Product Not Found Error
  productNotFound:
    type: object
    allOf:
      - $ref: '#/definitions/problemDetail'
    example:
      title: 'Not Found'
      detail: 'Cannot find the requested product'
      status: 404
      instance: '/products/DB1124'


  #
  # Review Resource
  #
  halReviews:
    type: object
    properties:
      reviewCount:
        type: number
      averageRating:
        type: number
    allOf:
      - $ref: '#/definitions/halResource'
    example:
      _links:
        self:
          href: /products/{product_id}/reviews
          templated: true

        create:
          href: /products/{product_id}/reviews
          templated: true

        next:
          href: /products/{product_id}/reviews?offset=5&limit=5
          templated: true

        first:
          href: /products/{product_id}/reviews?offset=0&limit=5
          templated: true

        last:
          href: /products/{product_id}/reviews?offset=40&limit=5
          templated: true

      _embedded:
        reviewCount: 122
        averageRating: 4.3
        review:
          - $ref: '#/definitions/halReview/example'

  # HAL Wrapper
  halReview:
    type: object
    allOf:
      - $ref: '#/definitions/halResource'
      - $ref: '#/definitions/review'
    properties:
      id:
        type: string
      createdAt:
        type: string
    example:
      _links:
        self:
          href: /products/{product_id}/reviews
          templated: true
      id: 'DB1124'
      comment: 'This is a review comment example'
      rating: 4.3
      createdAt: '2017-06-21T14:07:17Z'


  # Review
  review:
    type: object
    properties:
      comment:
        type: string
      rating:
        type: number
    required:
      - comment
      - rating
    example:
      comment: 'This is a review comment example'
      rating: 4.3

#
  # Review Stats Resource
  #
  halReviewsStats:
    type: object
    properties:
      reviewCount:
        type: number
      averageRating:
        type: number
    allOf:
      - $ref: '#/definitions/halResource'
    example:
      _links:
        self:
          href: /products/{product_id}/reviews-stats
          templated: true

        next:
          href: /products/{product_id}/reviews-stats?offset=5&limit=5
          templated: true

        first:
          href: /products/{product_id}/reviews-stats?offset=0&limit=5
          templated: true

        last:
          href: /products/{product_id}/reviews-stats?offset=40&limit=5
          templated: true

      _embedded:
        reviewCount: 122
        averageRating: 4.3
        history:
          - $ref: '#/definitions/halReviewStatsItem'


  # HAL Wrapper
  halReviewStatsItem:
    type: object
    allOf:
      - $ref: '#/definitions/halResource'
      - $ref: '#/definitions/reviewStatsItem'
    properties:
      createdAt:
        type: string
        readOnly: true
    example:
      date: '2017-06-21T14:07:17Z'
      rating: 4.3


  # Review Stats
  reviewStatsItem:
    type: object
    properties:
      id:
        type: string
      comment:
        type: string
      rating:
        type: number
    required:
      - comment
      - rating
    example:
      comment: 'This is a review comment example'
      rating: 4.3

#
  # User Resource
  #

  # HAL Wrapper
  halUser:
    type: object
    allOf:
      - $ref: '#/definitions/halResource'
      - $ref: '#/definitions/user'
    properties:
      id:
        type: string
      createdAt:
        type: string
    example:
      _links:
        self:
          href: /users/{user_id}
          templated: true
        wishlist:
          href: /users/{user_id}/wishlist
      id: '232333'
      username: 'Sam'
      createdAt: '2017-06-21T14:07:17Z'


  # Review
  user:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
    required:
      - username
      - password
    example:
      username: 'Sam'

  # User Not Found Error
  userNotFound:
    type: object
    allOf:
      - $ref: '#/definitions/problemDetail'
    example:
      title: 'Not Found'
      detail: 'Cannot find any user with this id'
      status: 404
      instance: '/users/{user_id}'


#
  # Review Resource
  #
  halWishlist:
    type: object
    properties:
      wishlistCount:
        type: number
    allOf:
      - $ref: '#/definitions/halResource'
    example:
      _links:
        self:
          href: /users/{user_id}/wishlist
          templated: true

        next:
          href: /users/{user_id}/wishlist?offset=5&limit=5
          templated: true

        first:
          href: /users/{user_id}/wishlist?offset=0&limit=5
          templated: true

        last:
          href: /users/{user_id}/wishlist?offset=40&limit=5
          templated: true
          
        addProduct:
          href: /users/{user_id}/wishlist/{product_id}
          
        removeProduct:
          href: /users/{user_id}/wishlist/{product_id}
          
        delete:
          href: /users/{user_id}/wishlist

      _embedded:
        wishlistCount: 122
        wishlist:
          - $ref: '#/definitions/halWishProduct/example'

  # HAL Wrapper
  halWishProduct:
    type: object
    allOf:
      - $ref: '#/definitions/halResource'
      - $ref: '#/definitions/wishProduct'
    properties:    
      createdAt:
        type: string
        readOnly: true
    example:
      _links:
        self:
          href: /products/{product_id}
          templated: true
      productId: 'DB1124'
      createdAt: '2017-06-21T14:07:17Z'


  # Review
  wishProduct:
    type: object
    properties:
      productId:
        type: string
    required:
      - productId
    example:
      productId: 'DB1124'


  #
  # -- DO NOT EDIT BEYOND THIS POINT --
