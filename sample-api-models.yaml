parameters:
  offsetParam:
    name: offset
    in: query
    description: Number of results to skip from the start of the list
    required: false
    type: string
    default: '0'
    x-example: '10'
    
  limitParam:
    name: limit
    in: query
    description: The maximum number of reusults to return
    required: false
    type: string
    default: '10'
    x-example: '5'
    
  statusParam:
    name: status
    in: query
    description: Statuses to filter by. Retrieved products must match any of the given statuses.
    required: false
    type: array
    items:
      type: string
      enum:
      - available
      - pending
      - sold
      - out
    collectionFormat: csv
    
  tagsParam:
    name: tags
    in: query
    description: Tags to filter by. Retrieved products must match all given tags.
    required: false
    type: array
    items:
      type: number
    collectionFormat: csv
    
  categoryParam:
    name: category
    in: query
    description: Category to filter by. Retrieved products must match given category.
    required: false
    type: number
    
  granularityParam:
    name: granularity
    in: query
    type: string
    enum:
      - years
      - months
      - days
    default: months

